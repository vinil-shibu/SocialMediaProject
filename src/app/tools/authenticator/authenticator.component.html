<div id="authenticator">
    <mat-card id="authenticator-content">
        <mat-card-header style="justify-content: center;">
            <mat-card-title>{{head}}</mat-card-title>
        </mat-card-header>
        <!-- LoginðŸ‘‡ -->
        <div *ngIf="buttonClick=='Login'">
            <input #loginEmail placeholder="Email">
            <input #loginPassword placeholder="Password" type="password">
            <button (click)="onLogin(loginEmail,loginPassword)" mat-flat-button color="warn">Login</button>
        </div>
        <!-- RegisterðŸ‘‡ -->
        <div *ngIf="buttonClick=='CreateAccount'">
            <input #registerEmail placeholder="Email">
            <input #registerPassword type="password" placeholder="Password">
            <input #registerComfirmPassword type="password" placeholder="Comfirm Password">
            <button (click)="onRegisterClick(
                registerEmail,
                registerPassword,registerComfirmPassword
            )" mat-flat-button color="warn">Create</button>
        </div>
        <!-- Reset PasswordðŸ‘‡ -->
        <div *ngIf="buttonClick=='ForgetPassword'">
            <input #resetEmail placeholder="Email">
            <button (click)="onResetClick(resetEmail)" mat-flat-button color="warn">Reset</button>
        </div>

        <mat-card-actions align="end">
            <button (click)="onForgetPasswordClick()" mat-flat-button>Forgot Password</button>
            <button (click)="OnCreateAccountClick()" mat-flat-button>Create an Account</button>
            <button (click)="onLoginClick()" mat-flat-button>Login</button>
        </mat-card-actions>
    </mat-card>
</div>
